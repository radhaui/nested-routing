<div>
<table class="table table-bordered"> 
	<thead>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Mobile Number</th>
		<th>Email Id</th>
		<th>Remove</th>
	</thead>
	<tbody>
		<tr ng-repeat="x in formDat">
			<td>{{x.firstName}}</td>
			<td>{{x.lastNmae}}</td>
			<td>{{x.mobileNum}}</td>
			<td>{{x.email}}</td>
			<td><button class="btn btn-default btn-sm" ng-click="removeData($index)">Remove</button></td>
		</tr>
	</tbody>
</table>
</div>
